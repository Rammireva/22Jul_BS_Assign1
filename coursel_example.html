<html>
<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="application/javascript" src="jquery.min.js"></script>
    <script type="application/javascript" src="bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div id="mycaursel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mycaursel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycaursel" data-slide-to="1"></li>
                    <li data-target="#mycaursel" data-slide-to="2"></li>
                    <li data-target="#mycaursel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="wallpaper1.jpg" style="width: 100%; height: 80%;" alt="wallpaper" />
                    </div>
                    <div class="item ">
                        <img src="wallpaper2.jpg" alt="wallpaper" style="width: 100%; height: 80%;" />
                    </div>
                    <div class="item ">
                        <img src="wallpaper3.jpg" alt="wallpaper" style="width: 100%; height: 80%;"/>
                    </div>
                    <div class="item ">
                        <img src="wallpaper4.jpg" alt="wallpaper" style="width: 100%; height: 80%;"/>
                    </div>
                </div>
                <a class="carousel-control left" href="mycaursel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control right" href="mycaursel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
